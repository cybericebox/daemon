user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

stream {
    upstream wireguard-service {
        server wireguard:51820;
    }

    server {
        listen 51820 udp;
        proxy_pass wireguard-service;
        proxy_responses: 0;
    }
}